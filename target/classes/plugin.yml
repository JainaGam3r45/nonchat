name: nonchat
author: nonxedy
main: com.nonxedy.nonchat.nonchat
description: The best chat plugin for me :3
version: 1.2.5
prefix: nonchat
api-version: 1.18
load: STARTUP

softdepend:
  - Vault
  - PlaceholderAPI
  - LuckPerms

permissions:
  nonchat.*:
    description: Give access to all nonchat commands
    default: op
    children:
      - nonchat.message
      - nonchat.broadcast
      - nonchat.server
      - nonchat.nreload
      - nonchat.nhelp
      - nonchat.clear
      - nonchat.ignore
      - nonchat.sc
      - nonchat.spy
      - nonchat.antiblockedwords
      - nonchat.chatbubbles
  nonchat.message:
    description: Allows /message command
    default: true
  nonchat.broadcast:
    description: Allows /broadcast command
    default: false
  nonchat.server:
    description: Allows /server command
    default: false
  nonchat.nreload:
    description: Allows /nreload command
    default: false
  nonchat.nhelp:
    description: Allows /nhelp command
    default: true
  nonchat.clear:
    description: Allows /clear command
    default: false
  nonchat.ignore:
    description: Allows /ignore command
    default: true
  nonchat.sc:
    description: Allows /sc command
    default: true
  nonchat.spy:
    description: Allows /spy command
    default: false
  nonchat.antiblockedwords:
    description: Allows to sent blocked words
    default: false
  nonchat.bubblechat:
    description: Allows to use bubble chat
    default: true

commands:
  message:
    description: Send a message to a player.
    aliases: [msg, tell, w, m, whisper]
    usage: /message <player> <message>
    permission: nonchat.message
    permission-message: You do not have <permission> to use this command!
  broadcast:
    description: Send a message to all players.
    aliases: [bc, broadcast]
    usage: /broadcast <message>
    permission: nonchat.broadcast
    permission-message: You do not have <permission> to use this command!
  server:
    description: Show info of server.
    usage: /server
    permission: nonchat.server
    permission-message: You do not have <permission> to use this command!
  nreload:
    description: Reload a plugin.
    usage: /nreload
    permission: nonchat.nreload
    permission-message: You do not have <permission> to use this command!
  nhelp:
    description: Show plugin info.
    usage: /nhelp
    permission: nonchat.nhelp
    permission-message: You do not have <permission> to use this command!
  clear:
    description: Clear chat.
    usage: /clear
    permission: nonchat.clear
    permission-message: You do not have <permission> to use this command!
  ignore:
    description: Ignore a player.
    usage: /ignore <player>
    permission: nonchat.ignore
    permission-message: You do not have <permission> to use this command!
  sc:
    description: Staff chat.
    usage: /sc
    permission: nonchat.sc
    permission-message: You do not have <permission> to use this command!
  spy:
    description: Spy on a player.
    usage: /spy
    permission: nonchat.spy
    permission-message: You do not have <permission> to use this command!